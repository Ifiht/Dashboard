<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="refresh" content="30" />
    <title>Dashboard</title>
    <script>
      function startTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('clock').innerHTML =
          h + ":" + m + ":" + s;
          var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
      }
      </script>
  </head>
  <body onload="startTime()">
    <table>
      <tr style="width: 100%;">
        <td valign="top" colspan="2">
          <img class="swpc" src="res/swpc-scales.png" alt="screenshot">
          <img class="swpc" src="res/swpc-sum.png" alt="screenshot">
        </td>
        <td valign="top" rowspan="2">
          <img id="wx-map" class="centerify-image" src="res/wx-map.png" alt="screenshot">
          <p class="centerify-text">Pollen Count</p>
          <img class="centerify-image" src="res/wx-pollen.png" alt="screenshot">
        </td>
      </tr>
      <tr style="width: 100%;">
        <td>
          <p class="centerify-text">Today's Weather</p>
          <img class="centerify-image" src="res/wx-summary.png" alt="screenshot">
        </td>
        <td>
          <p class="centerify-text">Hourly Forecast</p>
          <img class="centerify-image" src="res/wx-hourly.png" alt="screenshot">
        </td>
      </tr>
    </table>
    <table>
      <tr style="width: 100%;">
        <td valign="top">
          <p class="centerify-text">On This Day:</p>
          <img class="centerify-image" src="res/wiki-otd.png" alt="screenshot" style="width: 400px;">
        </td>
        <td valign="top">
          <p class="centerify-text">In The News:</p>
          <img class="centerify-image" src="res/wiki-itn.png" alt="screenshot" style="width: 400px;">
        </td>
        <td valign="top">
          <p class="centerify-text">Latest Market Updates:</p>
          <img class="centerify-image" src="res/fin-mkts.png" alt="screenshot">
        </td>
        <td valign="top">
          <p class="centerify-text">Stock Market vs GDP:</p>
          <img id="fin-buffet" class="centerify-image" src="res/buf-indct.png" alt="screenshot" style="width:500px;">
        </td>
      </tr>
    </table>
    <div id="clock"></div>
  </body>
</html>
